<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>UserController</title>
</h:head>

<h:body>
	<h1>Search User</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="User Searchbox" />
			<h:inputText value="#{userController.pattern}" />
		</h:panelGrid>

		<h:commandButton value="doSearch"
			action="#{userController.doSearch()}" />
	</h:form>

	<table>
		<tr>
			<th>Login</th>
			<th>Name</th>
			<th>Select</th>
		</tr>
		<ui:repeat value="#{userController.users}" var="user">
			<tr>
				<td>#{user.login}</td>
				<td>#{user.name}</td>
				<td><h:form>
						<h:commandButton value="SelectUser"
							action="#{userController.selectUser(user)}" />
					</h:form></td>
			</tr>
		</ui:repeat>
	</table>

	<h1>Selected User</h1>
	<h2>Name: #{userController.currentUser.name}</h2>
	<h2>Login: #{userController.currentUser.login}</h2>

	<h1>Posts</h1>
	<table>
		<tr>
			<th>ID</th>
		</tr>
		<ui:repeat value="#{userController.posts}" var="post">
			<tr>
				<td>#{post.id}</td>
			</tr>
		</ui:repeat>
	</table>
</h:body>
</html>
